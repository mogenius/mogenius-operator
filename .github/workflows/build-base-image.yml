# .github/workflows/build-base-image.yml
name: Build Base Image

on:
  workflow_dispatch:
    inputs:
      go_version:
        description: 'Go version'
        required: true
        default: '1.25.5'
      snoopy_version:
        description: 'Snoopy version'
        required: true
        default: 'v0.3.6'
      build_tools_version:
        description: 'Build tools version'
        required: true
        default: 'v1.0.1'
      image_tag:
        description: 'Image tag (e.g., v1.0.0)'
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/mogenius/operator-build-base

jobs:
  build-base-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.build-base
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            GO_VERSION=${{ inputs.go_version }}
            SNOOPY_VERSION=${{ inputs.snoopy_version }}
            BUILD_TOOLS_VERSION=${{ inputs.build_tools_version }}
            GITHUB_TOKEN=${{ secrets.SNOOPY_DOWNLOAD_TOKEN }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}
            ${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.description=Mogenius Operator Build Base Image
            org.opencontainers.image.version=${{ inputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          