name: Build, Package, Release (Dev & Feature Branches)

on:
  push:
    branches:
      - "**"
      - "!main"
      - "develop"

env:
  IMAGE_NAME: ghcr.io/mogenius/mogenius-operator-dev
  REGISTRY: ghcr.io
  DOCKER_CONFIG: ./.docker
  HELMNAME: "mogenius-operator-dev"
  HELMREPO: "mogenius/helm-k8s-manager"

jobs:
  prepare:
    runs-on: [self-hosted]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: develop
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push-docker:
    name: Build Multi-arch Docker
    needs: [prepare]
    runs-on: [self-hosted]

    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: develop
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate version from git
        id: git_version
        run: |
          VERSION=$(git describe --tags $(git rev-list --tags --max-count=1))
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Calculated version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        env:
          BUILDKIT_PROGRESS: plain
          ACTIONS_STEP_DEBUG: true
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          # ,linux/arm/v7
          push: true
          build-args: |
            GITHUB_TOKEN=${{ secrets.SNOOPY_DOWNLOAD_TOKEN }}
            VERSION=${{ steps.git_version.outputs.version }}
            COMMIT_HASH=${{ github.sha }}
            GIT_BRANCH=${{ github.ref_name }}
            BUILD_TIMESTAMP=${{ github.event.repository.updated_at }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.git_version.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.version=${{ steps.git_version.outputs.version }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
          provenance: false

  helm-chart:
    if: github.ref == 'refs/heads/develop'
    needs: [prepare, build-and-push-docker]
    runs-on: [self-hosted]
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: set version env
        run: echo "SEMVERSION=$(git describe --tags $(git rev-list --tags --max-count=1))" >> $GITHUB_ENV
      - name: Install Helm
        uses: azure/setup-helm@v4.3.1
        id: install

      # - name: install gpg
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y gnupg

      - name: Import GPG Key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 -d | gpg --import --batch
          
      # - name: Install yq
      #   run: |
      #     wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
      #     chmod +x /usr/local/bin/yq

      - name: Update Helm chart and values yaml-Files
        run: |
          set -x

          cd ./helm/charts/mogenius-operator
          yq -Yi ".image.tag = \"${{ env.SEMVERSION }}\"" values.yaml
          sed -i -e "s/repository: mogenius\/mogenius-operator/repository: mogenius\/mogenius-operator-dev/" values.yaml
          sed -i -e "s/name: mogenius-operator/name: mogenius-operator-dev/" Chart.yaml
          sed -i -E 's/appVersion: ".*"/appVersion: "${{ env.SEMVERSION }}"/' Chart.yaml
          sed -i -E 's/^version: .*/version: ${{ env.SEMVERSION }}/' Chart.yaml
      - name: Run helm-docs
        uses: losisin/helm-docs-github-action@v1.6.2
        with:
          chart-search-root: helm


      - name: Install cosign
        uses: sigstore/cosign-installer@v4.0.0

      - name: package and push
        run: |
          set -x

          cd ./helm/charts/mogenius-operator
          echo "Packaging Helm chart"
          helm package -d /tmp/ --version ${{ env.SEMVERSION }} --app-version ${{ env.SEMVERSION }} .

          # Keyring fÃ¼r Helm erstellen (legacy secring format)
          gpg --export-secret-keys > ~/.gnupg/secring.gpg
          
          # Sign the Helm chart
          helm package . -d /tmp/ --version ${{ env.SEMVERSION }} --app-version ${{ env.SEMVERSION }} \
            --sign \
            --key "Helm Charts" \
            --keyring ~/.gnupg/secring.gpg

          echo "Pushing to Mogenius Helm repo"
          curl -XPOST -L -k --data-binary "@/tmp/${{ env.HELMNAME }}-${{ env.SEMVERSION }}.tgz" https://${{ secrets.MO_HELMUSER }}:${{ secrets.MO_HELMPASS }}@helm.mogenius.com/api/public/charts
          
          # Upload provenance file
          PROV_FILE="/tmp/${{ env.HELMNAME }}-${{ env.SEMVERSION }}.tgz.prov"
          curl -u "${{ secrets.MO_HELMUSER }}:${{ secrets.MO_HELMPASS }}" \
            --data-binary "@${PROV_FILE}" \
            https://helm.mogenius.com/api/public/charts

          echo "Pushing to OCI registry"
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io --username ${{ github.actor }} --password-stdin
          CHART_DIGEST=$(helm push /tmp/${{ env.HELMNAME }}-${{ env.SEMVERSION }}.tgz oci://ghcr.io/${{ github.repository_owner }}/helm-charts 2>&1 | grep "Digest: sha256:" | awk '{print $2}')
          if [ -z "$CHART_DIGEST" ]; then
            echo "Failed to extract chart digest"
            exit 1
          fi
          echo "Chart digest: $CHART_DIGEST"

          echo "Signing Helm chart with cosign"
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io --username ${{ github.actor }} --password-stdin
          cosign sign --yes ghcr.io/${{ github.repository_owner }}/helm-charts/${{ env.HELMNAME }}@${CHART_DIGEST}
