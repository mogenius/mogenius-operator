name: AI Build, Package, Release

on:
  push:
    branches:
      # - "**"
      - "!main"
      - "!develop"
      - "ai-endstufen-operator"

env:
  IMAGE_NAME: ghcr.io/mogenius/mogenius-operator-ai
  REGISTRY: ghcr.io
  DOCKER_CONFIG: ./.docker
  HELMNAME: "mogenius-operator-ai"
  HELMREPO: "mogenius/helm-k8s-manager-ai"

jobs:
  prepare:
    runs-on: [self-hosted]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ai-endstufen-operator
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push-docker:
    name: Build Multi-arch Docker
    needs: [prepare]
    runs-on: [self-hosted]

    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: ai-endstufen-operator
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate version from git
        id: git_version
        run: |
          VERSION=$(git describe --tags $(git rev-list --tags --max-count=1))
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Calculated version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        env:
          BUILDKIT_PROGRESS: plain
          ACTIONS_STEP_DEBUG: true
        with:
          context: .
          # platforms: linux/arm64
          platforms: linux/amd64
          # ,linux/arm/v7
          push: true
          build-args: |
            GITHUB_TOKEN=${{ secrets.SNOOPY_DOWNLOAD_TOKEN }}
            VERSION=${{ steps.git_version.outputs.version }}
            COMMIT_HASH=${{ github.sha }}
            GIT_BRANCH=${{ github.ref_name }}
            BUILD_TIMESTAMP=${{ github.event.repository.updated_at }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.git_version.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.version=${{ steps.git_version.outputs.version }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

