apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: <NAME>
  namespace: <NAMESPACE>
spec:
  refreshInterval: "15s" # The secrets will be refreshed every 15 seconds
  secretStoreRef:
    name: <SECRET_STORE_NAME> # Reference to the secret store we have created above
    kind: ClusterSecretStore
  target:
    name: <NAME> # K8S secret name
  data:
    - secretKey: MY_MO_APP_TOKEN # K8S secret key in the secret
      remoteRef:
        key: <MO_SHARED_PATH>/<NAME> # Path to the vault secret
        property: MY_MO_APP_TOKEN # Property name of the secret
