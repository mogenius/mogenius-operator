apiVersion: batch/v1
kind: CronJob
metadata:
  name: my-cronjob
  namspace: my-namespace
spec:
  schedule: "*/5 * * * *"
  suspend: false
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      backoffLimit: 6
      activeDeadlineSeconds: 600
      template:
        metadata:
          labels:
            app: my-app
            ns: my-namespace
        spec:
          containers:
            - name: task
              image: busybox
              command:
                - /bin/sh
              args:
                - -c
                - date; echo 'Hello World from mogenius';
          restartPolicy: OnFailure
