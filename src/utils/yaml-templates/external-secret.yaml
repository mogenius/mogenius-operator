apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: <NAME>
  namespace: <NAMESPACE>
  labels:
    used-by-mo-service: <SERVICE_NAME>
spec:
  refreshInterval: "15s" # The secrets will be refreshed every 15 seconds
  secretStoreRef:
    name: <SECRET_STORE_NAME> # Reference to the secret store we have created above
    kind: ClusterSecretStore
  target:
    name: <NAME> # K8S secret name
  data:
    - secretKey: <PROPERTY_FROM_SECRET> # to be created Property name in the K8S secret
      remoteRef:
        key: <SECRET_PATH> # Path to the vault secret
        property: <PROPERTY_FROM_SECRET> # Property name
